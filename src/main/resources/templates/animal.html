<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="#" th:object="${messageForm}" th:action="@{/animal}" method="POST">
    <label for="animalText">Enter an Animal: </label>
    <input type="text" th:field="*{animalName}" id="animalText" name="animalText">
    <label for="adjective">Enter an Adjective:</label>
    <input type="text" th:field="*{adjective}" id="adjective" name="adjective">
    <input type="submit">
</form>
<h1 th:if="${#lists.isEmpty(greetings) != true and #lists.size(greetings) lt 6}" th:each="msg : ${greetings}" th:text= "${msg}">Hello, homepage!</h1>
<h1 th:if="${#lists.isEmpty(greetings) != true and #lists.size(greetings) gt 5}" th:text= "'I think that\'s enough!'">Hello, homepage!</h1>

</body>
</html>
